<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sign-up">
      <form action="">
        <h1>Sign Up</h1>
        <div>
          <input type="text" id="name" placeholder="Name" required />
        </div>

        <div>
          <input type="email" id="email" placeholder="Email" required />
        </div>

        <div>
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>

        <div class="button-input">
          <input type="button" value="Sign Up" onclick="signup()" />
        </div>
        <span class="instructions">By continuing you agree to our <a href="">Terms</a> and <a href="">Privacy</a>.</span>

        <p class="or">or</p>

        <div class="google-signin">
          <img src="/google-logo.png" alt="" />
          <span>Sign in With Google</span>
        </div>
 
         <div class="question">
          <p>Already have an account?</p>
          <a href="/signin.html">Sign in</a>
         </div>
      </form>
    </div>








    <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-auth-compat.js"></script>

<script>
     const firebaseConfig = {
        apiKey: "API_KEY",
        authDomain: "saqib-first-project.firebaseapp.com",
        projectId: "saqib-first-project",
        storageBucket: "saqib-first-project.firebasestorage.app",
        messagingSenderId: "71428071534",
        appId: "1:71428071534:web:a67bbaebf15bb86295c67f",
      };

      firebase.initializeApp(firebaseConfig);
      let auth = firebase.auth();


   function signup(){

   let name = document.querySelector("#name");
   let email = document.querySelector("#email");
   let password = document.querySelector("#password");

    auth.createUserWithEmailAndPassword(email.value, password.value)
     .then((userCredential) => {
    let user = userCredential.user;
    return user.updateProfile({
      displayName: name.value
    });
  })
    .then(() => {
        window.location.href = "signin.html";
    })
    .catch((error) => {
      alert(error);
    });

   }



    const googleBtn = document.querySelector(".google-signin");
  const provider = new firebase.auth.GoogleAuthProvider();

  googleBtn.addEventListener("click", () => {
    auth.signInWithPopup(provider)
      .then((result) => {
        let user = result.user;
        window.location.href = "main-page.html";
      })
      .catch((error) => {
        alert(error.message);
      });
  });
</script>

  </body>
</html>
