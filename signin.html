<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-In Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sign-up">
      <form action="">
        <h1>Sign In</h1>

        <div class="google-signin">
          <img src="/google-logo.png" alt="" />
          <span>Sign in With Google</span>
        </div>

        <p class="or">or</p>

        <div>
          <input type="email" id="email" placeholder="Email" required />
        </div>

        <div>
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <p id="forget">Forgot password?</p>
        </div>

        <div class="button-input">
          <input type="button" value="Sign In" onclick="signin()" />
        </div>

        <div class="question">
          <p>Don't have an account?</p>
          <a href="/index.html">Create one</a>
        </div>
      </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-auth-compat.js"></script>

    <script>
      const firebaseConfig = {
        apiKey: "API_KEY",
        authDomain: "saqib-first-project.firebaseapp.com",
        projectId: "saqib-first-project",
        storageBucket: "saqib-first-project.firebasestorage.app",
        messagingSenderId: "71428071534",
        appId: "1:71428071534:web:a67bbaebf15bb86295c67f",
      };

      firebase.initializeApp(firebaseConfig);
      let auth = firebase.auth();


   function signin(){

   let email = document.querySelector("#email").value;
   let password = document.querySelector("#password").value;

     auth.signInWithEmailAndPassword(email, password)
     .then(() => window.location.href = "main-page.html")
     .catch((error) => alert(error))

   }


      const googleBtn = document.querySelector(".google-signin");
      const provider = new firebase.auth.GoogleAuthProvider();

      googleBtn.addEventListener("click", () => {
        auth.signInWithPopup(provider)
          .then((result) => {
            let user = result.user;
            console.log("Google user:", user.displayName, user.email);
            window.location.href = "main-page.html";
          })
          .catch((error) => {
            alert(error.message);
          });
      });

    </script>
  </body>
</html>
